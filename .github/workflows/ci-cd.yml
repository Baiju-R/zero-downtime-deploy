name: CI/CD - Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: b41ju/zero-downtime-app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        working-directory: ./app
        run: npm install

      - name: Run basic health test
        working-directory: ./app
        run: |
          node -e "require('./server'); console.log('App boots OK');"

      - name: Set image tag
        id: vars
        run: |
          TAG=build-${GITHUB_RUN_NUMBER}
          echo "TAG=$TAG" >> $GITHUB_OUTPUT
          echo "Using tag: $TAG"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./app
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.TAG }}
            ${{ env.IMAGE_NAME }}:latest
